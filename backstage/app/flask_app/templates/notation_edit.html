<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Notation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="form-group" class="dflex justify-content-center">
    <form action="/notation/edit/{{ one_note.id }}" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Edit Notation</h2>
        {% with messages = get_flashed_messages(category_filter=['notations']) %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="hidden" name="id" value={{one_note.id}}>
        <div class="form-group">
            <label for="note">Notation:</label>
            <input type="text" name="note"  class="form-control" value="{{ one_note.note }}">
        </div>
        <input type="submit" value="Update Note" class="btn btn-success">
        <a href="/home" class="btn btn-info">Home</a>
    </form>
    </div>
</body>
</html>
