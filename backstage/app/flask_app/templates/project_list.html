<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View {{ project.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="card" style="width: 30rem" class="col-6 mx-auto">
		<h4 class="text-center" class="card-title">Project Name: {{ project.name }}</h4>
        <div class="card-body">
			<div class="header-content" class="mx-auto">
				<p>Name: {{ project.name` }}</p>
				<p>Description: {{ project.description }}</p>
			</div>
            <div>
                <h6 class="text-left"><span">Posted By: </span> {{- project.poster_name -}}</h6> 
            </div>
            <div>
                <a href="/dashboard" class="btn btn-info">Dashboard</a>
            </div>
		</div>
        
    </div>
</body>
</html>
