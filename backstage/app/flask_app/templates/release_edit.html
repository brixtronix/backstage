<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ release.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="form-group" class="dflex justify-content-center">
        <form action="/release/edit/{{ release.id }}" method="post" class="col-6 mx-auto">
            <h2 class="text-center">Edit Release</h2>
            {% with messages = get_flashed_messages(category_filter=['releases']) %}
                {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="hidden" name="id" value={{release.id}}>
            <div class="form-group">
                <label for="title">Name:</label>
                <input type="text" name="title"  class="form-control" value="{{ release.title }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description"  class="form-control" value="{{ release.description }}">
            </div>
            <div class="form-group">
                <label for="release_date">Release Date:</label>
                <input type="date" name="release_date"  class="form-control" value="{{ release.release_date }}">
            </div>
            <input type="submit" value="Update Release" class="btn btn-success">
            <a href="/home" class="btn btn-info">Home</a>
        </form>
    </div>
</body>
</html>
