<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ chop.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="form-group" class="dflex justify-content-center">
        <form action="/chops/edit/{{ chop.id }}" method="post" class="col-6 mx-auto">
            <h2 class="text-center">Edit Skill</h2>
            {% with messages = get_flashed_messages(category_filter=['chops']) %}
                {% if messages %}
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="hidden" name="id" value={{ chop.id }}>
            <div class="form-group">
                <label for="skill">Skill:</label>
                <input type="text" name="skill"  class="form-control" value="{{ chop.skill }}">
            </div>
            <div class="form-group">
                <label for="studied_for">Studied For:</label>
                <input type="text" name="studied_for"  class="form-control" value="{{ chop.studied_for }}">
            </div>
            <input type="submit" value="Update Skill" class="btn btn-success">
            <a href="/home" class="btn btn-info">Home</a>
        </form>
    </div>
</body>
</html>
