<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Skill</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="header-content" class="dflex">
    <form action="/chops/save" method="post">
        <h2>Add a Skill</h2>
        {% with messages = get_flashed_messages(category_filter=['chops']) %}
            {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="name">Skill Name:</label>
            <input type="text" name="skill" class="form-control">
        </div>
        <div class="form-group">
            <label for="studied_for">Time Studied:</label>
            <input type="text" name="studied_for" class="form-control">
        </div>
        <input type="submit" value="Add Skill" class="btn btn-primary">
        <a href="/home" class="btn btn-info">Home</a>
    </form>
    </div>
</body>
</html>
